<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Asset Strategy Simulator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Global Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background-color: #f8fafc; }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar { -ms-overflow-style: none;  scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="env,react">
        const { useState, useEffect, useMemo } = React;
        const { createRoot } = ReactDOM;
        const { 
            LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, 
            AreaChart, Area, BarChart, Bar, ScatterChart, Scatter, ZAxis, ComposedChart, Cell, ErrorBar 
        } = window.Recharts;

        // --- ICONS (Inline SVGs to replace Lucide-React imports) ---
        const IconWrapper = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const LucidePieChart = (p) => <IconWrapper {...p}><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></IconWrapper>;
        const TrendingUp = (p) => <IconWrapper {...p}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></IconWrapper>;
        const Settings = (p) => <IconWrapper {...p}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></IconWrapper>;
        const Activity = (p) => <IconWrapper {...p}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></IconWrapper>;
        const DollarSign = (p) => <IconWrapper {...p}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconWrapper>;
        const Percent = (p) => <IconWrapper {...p}><line x1="19" y1="5" x2="5" y2="19"/><circle cx="6.5" cy="6.5" r="2.5"/><circle cx="17.5" cy="17.5" r="2.5"/></IconWrapper>;
        const Menu = (p) => <IconWrapper {...p}><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></IconWrapper>;
        const ShieldAlert = (p) => <IconWrapper {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></IconWrapper>;
        const Sliders = (p) => <IconWrapper {...p}><line x1="4" y1="21" x2="4" y2="14"/><line x1="4" y1="10" x2="4" y2="3"/><line x1="12" y1="21" x2="12" y2="12"/><line x1="12" y1="8" x2="12" y2="3"/><line x1="20" y1="21" x2="20" y2="16"/><line x1="20" y1="12" x2="20" y2="3"/><line x1="1" y1="14" x2="7" y2="14"/><line x1="9" y1="8" x2="15" y2="8"/><line x1="17" y1="16" x2="23" y2="16"/></IconWrapper>;
        const Maximize2 = (p) => <IconWrapper {...p}><polyline points="15 3 21 3 21 9"/><polyline points="9 21 3 21 3 15"/><line x1="21" y1="3" x2="14" y2="10"/><line x1="3" y1="21" x2="10" y2="14"/></IconWrapper>;
        const Columns = (p) => <IconWrapper {...p}><path d="M12 3h7a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-7m0-18H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h7m0-18v18"/></IconWrapper>;
        const Info = (p) => <IconWrapper {...p}><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></IconWrapper>;
        const Calculator = (p) => <IconWrapper {...p}><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/><line x1="16" y1="14" x2="16" y2="14"/><line x1="12" y1="14" x2="12" y2="14"/><line x1="8" y1="14" x2="8" y2="14"/><line x1="16" y1="18" x2="16" y2="18"/><line x1="12" y1="18" x2="12" y2="18"/><line x1="8" y1="18" x2="8" y2="18"/></IconWrapper>;

        // --- CONSTANTS & INITIAL DATA ---

        const COLORS = {
            'dev_sov': '#94a3b8',   // slate-400
            'global_ig': '#64748b', // slate-500
            'global_hy': '#475569', // slate-600
            'em_debt': '#334155',   // slate-700
            'us_eq': '#3b82f6',     // blue-500
            'dm_eq': '#6366f1',     // indigo-500
            'em_eq': '#8b5cf6',     // violet-500
            'alts': '#ec4899',      // pink-500
            'cash': '#cbd5e1'       // slate-300
        };

        const ASSET_LABELS = {
            'dev_sov': 'Dev. Sovereign (US)',
            'global_ig': 'Global Inv. Grade',
            'global_hy': 'Global High Yield',
            'em_debt': 'EM Debt',
            'us_eq': 'US Equities',
            'dm_eq': 'DM (ex-US) Eq.',
            'em_eq': 'EM Equities',
            'alts': 'Alternatives',
            'cash': 'Cash'
        };

        // Initial Decomposition Data (From Images)
        const INITIAL_FI_DECOMPOSITION = {
            'dev_sov': { rf: 3.9, spread: 0.0, roll: 0.5, val_rf: -0.2, val_spr: 0.0, def: 0.0 },
            'global_ig': { rf: 3.9, spread: 0.85, roll: 0.8, val_rf: -0.2, val_spr: -0.3, def: 0.0 },
            'global_hy': { rf: 3.7, spread: 3.05, roll: 0.7, val_rf: -0.1, val_spr: -0.5, def: -0.3 },
            'em_debt': { rf: 3.7, spread: 2.50, roll: 0.5, val_rf: -0.1, val_spr: -0.4, def: -0.2 }
        };

        const INITIAL_EQ_DECOMPOSITION = {
            'us_eq': { div: 1.5, earnings: 6.0, inflation: 2.5, val: -2.2, fx: 0.0 },
            'dm_eq': { div: 3.25, earnings: 3.0, inflation: 2.0, val: -1.4, fx: 0.0 },
            'em_eq': { div: 2.75, earnings: 6.0, inflation: 3.0, val: -3.3, fx: 0.0 }
        };

        const BASE_RETURNS_OTHER = { 'alts': 7.0, 'cash': 3.0 };

        const INDUSTRY_MEDIANS = {
            'dev_sov': 4.4, 'global_ig': 5.0, 'global_hy': 6.1, 'em_debt': 6.2,
            'us_eq': 6.4,   'dm_eq': 7.2,   'em_eq': 7.6,
            'alts': 7.0,    'cash': 2.5 
        };

        const INITIAL_VOLATILITY = {
            'dev_sov': 5.0, 'global_ig': 6.5, 'global_hy': 10.0, 'em_debt': 12.0,
            'us_eq': 16.0, 'dm_eq': 17.0, 'em_eq': 22.0,
            'alts': 12.0, 'cash': 0.5
        };

        const INITIAL_PROFILES = {
            'Fixed Income': { 'dev_sov': 16.3, 'global_ig': 47.8, 'global_hy': 14.3, 'em_debt': 19.1, 'us_eq': 0, 'dm_eq': 0, 'em_eq': 0, 'alts': 0, 'cash': 2.5 },
            'Conservative': { 'dev_sov': 11.7, 'global_ig': 34.3, 'global_hy': 10.3, 'em_debt': 13.7, 'us_eq': 13.7, 'dm_eq': 3.8, 'em_eq': 2.5, 'alts': 7.5, 'cash': 2.5 },
            'Balanced': { 'dev_sov': 8.5, 'global_ig': 25.0, 'global_hy': 7.5, 'em_debt': 10.0, 'us_eq': 27.5, 'dm_eq': 7.5, 'em_eq': 5.0, 'alts': 7.5, 'cash': 1.5 },
            'Growth': { 'dev_sov': 4.8, 'global_ig': 14.2, 'global_hy': 4.3, 'em_debt': 5.7, 'us_eq': 41.0, 'dm_eq': 11.0, 'em_eq': 8.0, 'alts': 10.0, 'cash': 1.0 },
            'Equities': { 'dev_sov': 0, 'global_ig': 0, 'global_hy': 0, 'em_debt': 0, 'us_eq': 68.0, 'dm_eq': 19.0, 'em_eq': 12.0, 'alts': 0, 'cash': 1.0 },
            'Markowitz': { 'dev_sov': 25.0, 'global_ig': 35.0, 'global_hy': 10.0, 'em_debt': 5.0, 'us_eq': 20.0, 'dm_eq': 0.0, 'em_eq': 0.0, 'alts': 0.0, 'cash': 5.0 },
            'Black-Litterman': { 'dev_sov': 5.0, 'global_ig': 15.0, 'global_hy': 5.0, 'em_debt': 5.0, 'us_eq': 40.0, 'dm_eq': 15.0, 'em_eq': 10.0, 'alts': 5.0, 'cash': 0.0 }
        };

        const INITIAL_CORRELATIONS = {
            'us_eq': { 'us_eq': 1.0, 'dev_sov': -0.1, 'global_ig': 0.2, 'global_hy': 0.6, 'em_debt': 0.4, 'dm_eq': 0.85, 'em_eq': 0.75, 'alts': 0.5, 'cash': 0.0 },
            'dev_sov': { 'us_eq': -0.1, 'dev_sov': 1.0, 'global_ig': 0.8, 'global_hy': 0.1, 'em_debt': 0.2, 'dm_eq': -0.05, 'em_eq': -0.05, 'alts': 0.1, 'cash': 0.0 },
        };

        // --- HELPER COMPONENTS ---

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-slate-200 ${className}`}>
                {children}
            </div>
        );

        const MetricBox = ({ label, value, subtext, icon: Icon, colorClass = "text-blue-600" }) => (
            <Card className="p-4 flex items-start space-x-4">
                <div className={`p-3 rounded-lg bg-slate-50 ${colorClass}`}>
                    <Icon size={24} />
                </div>
                <div>
                    <p className="text-sm font-medium text-slate-500">{label}</p>
                    <h3 className="text-2xl font-bold text-slate-800">{value}</h3>
                    {subtext && <p className="text-xs text-slate-400 mt-1">{subtext}</p>}
                </div>
            </Card>
        );

        const TabButton = ({ active, onClick, children, icon: Icon }) => (
            <button
                onClick={onClick}
                className={`flex items-center space-x-2 px-4 py-3 text-sm font-medium border-b-2 transition-colors ${
                    active 
                        ? 'border-blue-600 text-blue-600' 
                        : 'border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300'
                }`}
            >
                {Icon && <Icon size={16} />}
                <span>{children}</span>
            </button>
        );

        const SliderControl = ({ label, value, onChange, min, max, unit = "%" }) => (
            <div className="mb-4">
                <div className="flex justify-between text-xs font-semibold text-slate-600 mb-1">
                    <span>{label}</span>
                    <span>{value}{unit}</span>
                </div>
                <input 
                    type="range" min={min} max={max} value={value} 
                    onChange={(e) => onChange(Number(e.target.value))}
                    className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
                />
            </div>
        );

        // --- MAIN APP ---

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            
            // Model Inputs
            const [fiDecomposition, setFiDecomposition] = useState(INITIAL_FI_DECOMPOSITION);
            const [eqDecomposition, setEqDecomposition] = useState(INITIAL_EQ_DECOMPOSITION);
            const [otherReturns, setOtherReturns] = useState(BASE_RETURNS_OTHER);
            const [userVolatility, setUserVolatility] = useState(INITIAL_VOLATILITY);
            const [correlations, setCorrelations] = useState(INITIAL_CORRELATIONS);
            
            // Profiles
            const [profileWeights, setProfileWeights] = useState(INITIAL_PROFILES);
            const [currentProfileName, setCurrentProfileName] = useState('Balanced');
            
            // Simulation Params
            const [investmentAmount, setInvestmentAmount] = useState(1000000);
            const [bullScenarioPct, setBullScenarioPct] = useState(130);
            const [bearScenarioPct, setBearScenarioPct] = useState(70);
            
            // Derived State
            const userReturns = useMemo(() => {
                const returns = { ...otherReturns };
                Object.keys(fiDecomposition).forEach(key => {
                    const c = fiDecomposition[key];
                    returns[key] = parseFloat((c.rf + c.spread + c.roll + c.val_rf + c.val_spr + c.def).toFixed(2));
                });
                Object.keys(eqDecomposition).forEach(key => {
                    const c = eqDecomposition[key];
                    returns[key] = parseFloat((c.div + c.earnings + c.inflation + c.val + c.fx).toFixed(2));
                });
                return returns;
            }, [fiDecomposition, eqDecomposition, otherReturns]);

            // Handlers
            const handleCashChange = (newCashVal) => {
                const val = parseFloat(newCashVal);
                if (isNaN(val)) return;
                const delta = val - otherReturns['cash'];
                setOtherReturns(prev => ({ ...prev, 'cash': val }));
                const newFi = { ...fiDecomposition };
                Object.keys(newFi).forEach(key => {
                    newFi[key] = { ...newFi[key], rf: parseFloat((newFi[key].rf + delta).toFixed(2)) };
                });
                setFiDecomposition(newFi);
            };

            const handleReturnChange = (asset, val) => {
                if (asset === 'alts') {
                    setOtherReturns(prev => ({ ...prev, [asset]: parseFloat(val) }));
                }
            };

            const handleComponentChange = (type, asset, field, val) => {
                const numVal = parseFloat(val) || 0;
                if (type === 'fi') {
                    setFiDecomposition(prev => ({
                        ...prev,
                        [asset]: { ...prev[asset], [field]: numVal }
                    }));
                } else {
                    setEqDecomposition(prev => ({
                        ...prev,
                        [asset]: { ...prev[asset], [field]: numVal }
                    }));
                }
            };

            const handleProfileWeightChange = (profileName, asset, val) => {
                const numVal = parseFloat(val) || 0;
                setProfileWeights(prev => ({
                    ...prev,
                    [profileName]: { ...prev[profileName], [asset]: numVal }
                }));
            };

            const handleCorrelationChange = (rowKey, colKey, val) => {
                const numVal = parseFloat(val);
                if (isNaN(numVal) || numVal < -1 || numVal > 1) return;
                setCorrelations(prev => ({
                    ...prev,
                    [rowKey]: { ...(prev[rowKey] || {}), [colKey]: numVal }
                }));
            };

            const formatCurrency = (val) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(val);

            // Calcs
            const calculateMetrics = (weights) => {
                let ret = 0;
                let varSum = 0;
                const assets = Object.keys(weights);
                assets.forEach(a => ret += (weights[a]/100) * userReturns[a]);
                
                for (let i = 0; i < assets.length; i++) {
                    for (let j = 0; j < assets.length; j++) {
                        const wA = weights[assets[i]]/100;
                        const wB = weights[assets[j]]/100;
                        const vA = userVolatility[assets[i]]/100;
                        const vB = userVolatility[assets[j]]/100;
                        
                        let corr = 0.3;
                        if (assets[i] === assets[j]) corr = 1.0;
                        else {
                            if (correlations[assets[i]]?.[assets[j]] !== undefined) corr = correlations[assets[i]][assets[j]];
                            else if (correlations[assets[j]]?.[assets[i]] !== undefined) corr = correlations[assets[j]][assets[i]];
                        }
                        varSum += wA * wB * vA * vB * corr;
                    }
                }
                const vol = Math.sqrt(varSum) * 100;
                const rf = userReturns['cash'];
                const sharpe = vol === 0 ? 0 : (ret - rf) / vol;
                return { ret, vol, sharpe };
            };

            const currentMetrics = calculateMetrics(profileWeights[currentProfileName]);

            const simulationData = useMemo(() => {
                const data = [];
                const baseR = currentMetrics.ret / 100;
                const bullR = baseR * (bullScenarioPct / 100);
                const bearR = baseR * (bearScenarioPct / 100);
                let vals = { base: investmentAmount, bull: investmentAmount, bear: investmentAmount };

                for (let i = 0; i <= 10; i++) {
                    data.push({
                        year: i,
                        Base: Math.round(vals.base),
                        Bullish: Math.round(vals.bull),
                        Bearish: Math.round(vals.bear),
                    });
                    vals.base *= (1 + baseR);
                    vals.bull *= (1 + bullR);
                    vals.bear *= (1 + bearR);
                }
                return data;
            }, [currentMetrics, investmentAmount, bullScenarioPct, bearScenarioPct]);

            const compositionData = useMemo(() => {
                return Object.keys(profileWeights).map(pName => {
                    const w = profileWeights[pName];
                    const metrics = calculateMetrics(w);
                    const item = { name: pName, totalRet: metrics.ret };
                    Object.keys(w).forEach(asset => {
                        item[asset] = (w[asset]/100) * userReturns[asset];
                    });
                    return item;
                });
            }, [profileWeights, userReturns, correlations]);

            const rangeChartData = useMemo(() => {
                return Object.keys(userReturns).map(asset => {
                    const base = userReturns[asset];
                    const bear = base * (bearScenarioPct/100);
                    const bull = base * (bullScenarioPct/100);
                    return {
                        asset: ASSET_LABELS[asset],
                        min: bear,
                        max: bull,
                        base: base,
                        range: [bear, bull]
                    };
                });
            }, [userReturns, bearScenarioPct, bullScenarioPct]);

            // Renderers
            const renderDashboard = () => (
                <div className="space-y-8">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <MetricBox label="Exp. Annual Return" value={`${currentMetrics.ret.toFixed(2)}%`} subtext="Base Case Scenario" icon={TrendingUp} colorClass="text-green-600" />
                        <MetricBox label="Portfolio Volatility" value={`${currentMetrics.vol.toFixed(2)}%`} subtext="Annualized Std Dev" icon={Activity} colorClass="text-purple-600" />
                        <MetricBox label="Sharpe Ratio" value={currentMetrics.sharpe.toFixed(2)} subtext={`Risk Free: ${userReturns['cash']}%`} icon={ShieldAlert} colorClass="text-indigo-600" />
                        <MetricBox label="10Y Value Projection" value={formatCurrency(simulationData[simulationData.length-1].Base)} subtext={`Gain: ${formatCurrency(simulationData[simulationData.length-1].Base - investmentAmount)}`} icon={DollarSign} colorClass="text-blue-600" />
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                        <div className="lg:col-span-4 space-y-6">
                            <Card className="p-5 bg-slate-900 text-white">
                                <h3 className="flex items-center space-x-2 font-bold text-lg mb-6"><Sliders size={20} /> <span>Scenario Flexibility</span></h3>
                                <div className="space-y-6">
                                    <SliderControl label="Bearish Scenario (% of Base Return)" value={bearScenarioPct} onChange={setBearScenarioPct} min={0} max={100} />
                                    <SliderControl label="Bullish Scenario (% of Base Return)" value={bullScenarioPct} onChange={setBullScenarioPct} min={100} max={200} />
                                </div>
                            </Card>
                            <Card className="p-0 overflow-hidden">
                                <div className="bg-slate-50 p-4 border-b font-bold text-slate-700 flex justify-between"><span>Current Profile Metrics</span><span className="text-blue-600">{currentProfileName}</span></div>
                                <table className="w-full text-sm">
                                    <thead className="bg-slate-50 text-slate-500"><tr><th className="p-3 text-left">Scenario</th><th className="p-3 text-right">Return</th><th className="p-3 text-right">Sharpe</th></tr></thead>
                                    <tbody className="divide-y">
                                        <tr><td className="p-3 font-medium text-red-600">Bearish</td><td className="p-3 text-right">{(currentMetrics.ret * (bearScenarioPct/100)).toFixed(2)}%</td><td className="p-3 text-right opacity-50">-</td></tr>
                                        <tr className="bg-blue-50"><td className="p-3 font-medium text-blue-600">Base Case</td><td className="p-3 text-right font-bold">{currentMetrics.ret.toFixed(2)}%</td><td className="p-3 text-right font-bold">{currentMetrics.sharpe.toFixed(2)}</td></tr>
                                        <tr><td className="p-3 font-medium text-green-600">Bullish</td><td className="p-3 text-right">{(currentMetrics.ret * (bullScenarioPct/100)).toFixed(2)}%</td><td className="p-3 text-right opacity-50">-</td></tr>
                                    </tbody>
                                </table>
                            </Card>
                        </div>
                        <div className="lg:col-span-8">
                            <Card className="h-full p-6 flex flex-col">
                                <h3 className="font-bold text-slate-800 text-lg mb-2">Wealth Projection (10 Years)</h3>
                                <div className="flex-grow min-h-[300px]">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <AreaChart data={simulationData} margin={{ top: 10, right: 30, left: 0, bottom: 0 }}>
                                            <defs>
                                                <linearGradient id="colorBull" x1="0" y1="0" x2="0" y2="1"><stop offset="5%" stopColor="#10b981" stopOpacity={0.2}/><stop offset="95%" stopColor="#10b981" stopOpacity={0}/></linearGradient>
                                                <linearGradient id="colorBase" x1="0" y1="0" x2="0" y2="1"><stop offset="5%" stopColor="#3b82f6" stopOpacity={0.3}/><stop offset="95%" stopColor="#3b82f6" stopOpacity={0}/></linearGradient>
                                                <linearGradient id="colorBear" x1="0" y1="0" x2="0" y2="1"><stop offset="5%" stopColor="#ef4444" stopOpacity={0.2}/><stop offset="95%" stopColor="#ef4444" stopOpacity={0}/></linearGradient>
                                            </defs>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                            <XAxis dataKey="year" />
                                            <YAxis tickFormatter={(val) => `$${(val/1000000).toFixed(1)}m`} domain={['auto', 'auto']} />
                                            <Tooltip formatter={(val) => `$${val.toLocaleString()}`} />
                                            <Legend />
                                            <Area type="monotone" dataKey="Bullish" stroke="#10b981" fill="url(#colorBull)" strokeDasharray="3 3" />
                                            <Area type="monotone" dataKey="Base" stroke="#3b82f6" strokeWidth={3} fill="url(#colorBase)" />
                                            <Area type="monotone" dataKey="Bearish" stroke="#ef4444" fill="url(#colorBear)" strokeDasharray="3 3" />
                                        </AreaChart>
                                    </ResponsiveContainer>
                                </div>
                            </Card>
                        </div>
                    </div>

                    <Card className="p-6 overflow-hidden">
                        <div className="flex justify-between items-center mb-6">
                            <div><h3 className="text-lg font-bold text-slate-800">Global Allocation Matrix (Editable)</h3><p className="text-sm text-slate-500">Edit weights directly. Click column header to select.</p></div>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm border-collapse">
                                <thead>
                                    <tr>
                                        <th className="p-3 border-b-2 border-slate-200 text-left bg-slate-50 text-slate-600 sticky left-0 z-10">Asset Class</th>
                                        {Object.keys(profileWeights).map(p => (
                                            <th key={p} onClick={() => setCurrentProfileName(p)} className={`p-3 border-b-2 border-slate-200 text-center min-w-[100px] cursor-pointer hover:bg-slate-100 ${p === currentProfileName ? 'bg-blue-50 text-blue-700 border-blue-300' : ''}`}>{p}</th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody>
                                    {Object.keys(userReturns).map(asset => (
                                        <tr key={asset} className="hover:bg-slate-50 transition-colors">
                                            <td className="p-3 border-b border-slate-100 font-medium text-slate-700 sticky left-0 bg-white z-10 flex items-center"><div className="w-3 h-3 rounded-full mr-2" style={{ backgroundColor: COLORS[asset] }}></div>{ASSET_LABELS[asset]}</td>
                                            {Object.keys(profileWeights).map(p => (
                                                <td key={p} className={`p-1 border-b border-slate-100 text-center ${p === currentProfileName ? 'bg-blue-50' : ''}`}>
                                                    <input type="number" className={`w-14 text-center bg-transparent border-b border-transparent hover:border-slate-300 focus:border-blue-500 outline-none ${p === currentProfileName ? 'font-bold text-blue-700' : 'text-slate-500'}`} value={profileWeights[p][asset]} onChange={(e) => handleProfileWeightChange(p, asset, e.target.value)} />
                                                </td>
                                            ))}
                                        </tr>
                                    ))}
                                    <tr className="bg-slate-100 font-bold text-xs"><td className="p-3 sticky left-0 bg-slate-100">TOTAL</td>{Object.keys(profileWeights).map(p => { const total = Object.values(profileWeights[p]).reduce((a,b)=>a+b,0); return (<td key={p} className={`text-center p-2 ${total.toFixed(1) !== '100.0' ? 'text-red-500' : 'text-green-600'}`}>{total.toFixed(1)}%</td>) })}</tr>
                                </tbody>
                            </table>
                        </div>
                    </Card>

                    <Card className="p-6">
                        <h3 className="text-lg font-bold text-slate-800 mb-2">CMA Range Analysis</h3>
                        <div className="h-96 w-full">
                            <ResponsiveContainer width="100%" height="100%">
                                <ComposedChart data={rangeChartData} layout="vertical" margin={{ top: 20, right: 20, bottom: 20, left: 100 }}>
                                    <CartesianGrid stroke="#f1f5f9" horizontal={true} vertical={true} />
                                    <XAxis type="number" domain={[0, 'auto']} unit="%" />
                                    <YAxis dataKey="asset" type="category" width={120} tick={{fontSize: 12}} />
                                    <Tooltip />
                                    <Legend />
                                    <Bar dataKey="range" name="Bear-Bull Range" barSize={8} fill="#94a3b8" radius={[4,4,4,4]} opacity={0.4} />
                                    <Scatter name="Base Case" dataKey="base" fill="#2563eb" shape="circle" size={100} zAxisId={0} />
                                </ComposedChart>
                            </ResponsiveContainer>
                        </div>
                    </Card>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <Card className="p-6">
                            <h3 className="text-lg font-bold text-slate-800 mb-4">Return Composition</h3>
                            <div className="h-80 w-full">
                                <ResponsiveContainer width="100%" height="100%">
                                    <BarChart data={compositionData} layout="vertical" margin={{ left: 40 }}>
                                        <CartesianGrid strokeDasharray="3 3" horizontal={true} vertical={false} />
                                        <XAxis type="number" unit="%" />
                                        <YAxis dataKey="name" type="category" width={100} tick={{fontSize: 11}} />
                                        <Tooltip cursor={{fill: 'transparent'}} formatter={(val) => val.toFixed(2) + '%'} />
                                        <Legend />
                                        {Object.keys(userReturns).map((asset) => (
                                            <Bar key={asset} dataKey={asset} stackId="a" fill={COLORS[asset]} name={ASSET_LABELS[asset]} />
                                        ))}
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </Card>
                        <Card className="p-6">
                            <h3 className="text-lg font-bold text-slate-800 mb-4">Risk Efficiency (Frontier)</h3>
                            <div className="h-80 w-full">
                                <ResponsiveContainer width="100%" height="100%">
                                    <ScatterChart margin={{ top: 20, right: 20, bottom: 20, left: 10 }}>
                                        <CartesianGrid />
                                        <XAxis type="number" dataKey="vol" name="Volatility" unit="%" label={{ value: 'Risk (Vol)', position: 'bottom' }} />
                                        <YAxis type="number" dataKey="ret" name="Return" unit="%" label={{ value: 'Return', angle: -90, position: 'insideLeft' }} />
                                        <Tooltip cursor={{ strokeDasharray: '3 3' }} />
                                        <Legend />
                                        {Object.keys(profileWeights).map((p) => {
                                            const m = calculateMetrics(profileWeights[p]);
                                            return <Scatter key={p} name={p} data={[{ vol: m.vol, ret: m.ret }]} fill={p === currentProfileName ? '#ef4444' : '#3b82f6'} s={p === currentProfileName ? 200 : 100} />
                                        })}
                                    </ScatterChart>
                                </ResponsiveContainer>
                            </div>
                        </Card>
                    </div>
                </div>
            );

            const renderAssumptions = () => (
                <div className="space-y-6">
                    <Card className="p-6">
                        <h3 className="text-lg font-bold text-slate-800 mb-4">Capital Market Assumptions (Summary)</h3>
                        <p className="text-sm text-slate-500 mb-2">Note: Returns for FI and Equity are derived from decomposition tables below.</p>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            {[Object.keys(userReturns).slice(0, 5), Object.keys(userReturns).slice(5)].map((group, idx) => (
                                <div key={idx}>
                                    <table className="w-full text-sm">
                                        <thead><tr className="border-b text-slate-400"><th className="text-left py-2">Asset Class</th><th className="text-right py-2 w-32">Total Exp. Return</th><th className="text-right py-2 bg-slate-50 text-slate-500">Ind. Median</th></tr></thead>
                                        <tbody>
                                            {group.map(key => {
                                                const isDerived = fiDecomposition[key] || eqDecomposition[key];
                                                const isCash = key === 'cash';
                                                return (
                                                    <tr key={key} className="border-b border-slate-100 last:border-0">
                                                        <td className="py-3 font-medium flex items-center"><div className="w-2 h-2 rounded-full mr-2" style={{ backgroundColor: COLORS[key] }}></div>{ASSET_LABELS[key]}</td>
                                                        <td className="py-3 text-right">
                                                            {isCash ? (
                                                                <div className="flex items-center justify-end space-x-1"><span className="text-xs text-slate-400">Rate:</span><input type="number" step="0.1" className="w-16 text-right bg-blue-50 border border-blue-200 rounded p-1 font-bold text-blue-700" value={userReturns[key]} onChange={(e) => handleCashChange(e.target.value)} /><span>%</span></div>
                                                            ) : isDerived ? (
                                                                <div className="flex items-center justify-end space-x-1"><span className="text-xs text-slate-400 mr-2">(Calculated)</span><span className="font-bold text-slate-700">{userReturns[key].toFixed(2)}%</span></div>
                                                            ) : (
                                                                <div className="flex items-center justify-end space-x-1"><input type="number" step="0.1" className="w-16 text-right bg-slate-50 border rounded p-1" value={userReturns[key]} onChange={(e) => handleReturnChange(key, e.target.value)} /><span>%</span></div>
                                                            )}
                                                        </td>
                                                        <td className="py-3 text-right bg-slate-50 text-slate-500 font-medium border-l border-slate-100">{INDUSTRY_MEDIANS[key] ? `${INDUSTRY_MEDIANS[key]}%` : '-'}</td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            ))}
                        </div>
                    </Card>

                    <Card className="p-6">
                        <div className="flex items-center space-x-2 mb-4"><Calculator className="text-blue-600" size={20}/><h3 className="text-lg font-bold text-slate-800">Return Attribution & Building Blocks</h3></div>
                        <div className="space-y-8">
                            <div>
                                <h4 className="text-sm font-bold text-slate-700 mb-3 border-b pb-2">Fixed Income</h4>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-xs">
                                        <thead className="bg-slate-50 text-slate-500"><tr><th className="p-2 text-left">Asset</th><th className="p-2 text-right">Risk Free</th><th className="p-2 text-right">Spread</th><th className="p-2 text-right">Roll</th><th className="p-2 text-right">Val(RF)</th><th className="p-2 text-right">Val(Spr)</th><th className="p-2 text-right">Default</th><th className="p-2 text-right font-bold">TOTAL</th></tr></thead>
                                        <tbody>
                                            {Object.keys(fiDecomposition).map(key => {
                                                const d = fiDecomposition[key];
                                                const total = d.rf + d.spread + d.roll + d.val_rf + d.val_spr + d.def;
                                                return (
                                                    <tr key={key} className="border-b border-slate-100">
                                                        <td className="p-2 font-medium text-slate-700">{ASSET_LABELS[key]}</td>
                                                        <td className="p-2 text-right text-blue-600">{d.rf.toFixed(2)}%</td>
                                                        {['spread', 'roll', 'val_rf', 'val_spr', 'def'].map(field => (
                                                            <td key={field} className="p-2 text-right"><input type="number" step="0.05" className="w-12 text-right bg-transparent focus:bg-white border-b border-transparent focus:border-blue-500 outline-none" value={d[field]} onChange={(e) => handleComponentChange('fi', key, field, e.target.value)} /></td>
                                                        ))}
                                                        <td className="p-2 text-right font-bold bg-slate-50">{total.toFixed(2)}%</td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div>
                                <h4 className="text-sm font-bold text-slate-700 mb-3 border-b pb-2">Equities</h4>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-xs">
                                        <thead className="bg-slate-50 text-slate-500"><tr><th className="p-2 text-left">Asset</th><th className="p-2 text-right">Div. Yield</th><th className="p-2 text-right">Real Earnings</th><th className="p-2 text-right">Inflation</th><th className="p-2 text-right">Valuation</th><th className="p-2 text-right">FX</th><th className="p-2 text-right font-bold">TOTAL</th></tr></thead>
                                        <tbody>
                                            {Object.keys(eqDecomposition).map(key => {
                                                const d = eqDecomposition[key];
                                                const total = d.div + d.earnings + d.inflation + d.val + d.fx;
                                                return (
                                                    <tr key={key} className="border-b border-slate-100">
                                                        <td className="p-2 font-medium text-slate-700">{ASSET_LABELS[key]}</td>
                                                        {['div', 'earnings', 'inflation', 'val', 'fx'].map(field => (
                                                            <td key={field} className="p-2 text-right"><input type="number" step="0.05" className="w-12 text-right bg-transparent focus:bg-white border-b border-transparent focus:border-blue-500 outline-none" value={d[field]} onChange={(e) => handleComponentChange('eq', key, field, e.target.value)} /></td>
                                                        ))}
                                                        <td className="p-2 text-right font-bold bg-slate-50">{total.toFixed(2)}%</td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </Card>

                    <Card className="p-6 overflow-x-auto">
                        <h3 className="text-lg font-bold text-slate-800 mb-4">Correlation Matrix (Editable)</h3>
                        <table className="w-full text-xs border-collapse">
                            <thead><tr><th className="p-2 border bg-slate-50">Matrix</th>{Object.keys(userReturns).map(k => (<th key={k} className="p-2 border bg-slate-50 text-slate-600 font-normal">{k.toUpperCase().substring(0,4)}</th>))}</tr></thead>
                            <tbody>
                                {Object.keys(userReturns).map(rowKey => (
                                    <tr key={rowKey}>
                                        <td className="p-2 border font-bold bg-slate-50 text-slate-600">{rowKey.toUpperCase().substring(0,4)}</td>
                                        {Object.keys(userReturns).map(colKey => {
                                            let val = 0.3;
                                            if (rowKey === colKey) val = 1.0;
                                            else if (correlations[rowKey]?.[colKey] !== undefined) val = correlations[rowKey][colKey];
                                            else if (correlations[colKey]?.[rowKey] !== undefined) val = correlations[colKey][rowKey];
                                            else if (INITIAL_CORRELATIONS[rowKey]?.[colKey] !== undefined) val = INITIAL_CORRELATIONS[rowKey][colKey];
                                            else if (INITIAL_CORRELATIONS[colKey]?.[rowKey] !== undefined) val = INITIAL_CORRELATIONS[colKey][rowKey];
                                            return (<td key={colKey} className={`p-2 border text-center ${val === 1 ? 'bg-slate-100 text-slate-300' : ''}`}>{val === 1 ? '1.0' : (<input type="number" step="0.1" max="1" min="-1" className="w-full text-center bg-transparent outline-none focus:font-bold focus:text-blue-600" value={val} onChange={(e) => handleCorrelationChange(rowKey, colKey, e.target.value)} />)}</td>)
                                        })}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </Card>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-900 pb-20">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-20 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center space-x-3"><div className="bg-blue-600 p-2 rounded-lg text-white"><Maximize2 size={20} /></div><h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">Global Asset Strategy Simulator</h1></div>
                                <div className="flex space-x-1"><TabButton active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} icon={Columns}>Dashboard & Matrix</TabButton><TabButton active={activeTab === 'assumptions'} onClick={() => setActiveTab('assumptions')} icon={Settings}>Assumptions & Analysis</TabButton></div>
                            </div>
                        </div>
                    </header>
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {activeTab === 'dashboard' && renderDashboard()}
                        {activeTab === 'assumptions' && renderAssumptions()}
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
